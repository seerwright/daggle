services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: daggle
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - s3

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/daggle --ignore-existing;
      mc anonymous set download myminio/daggle;
      exit 0;
      "
    profiles:
      - s3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/daggle
      CORS_ORIGINS: '["http://localhost:4200", "http://localhost"]'
      DEBUG: "true"
      # Admin bootstrap - creates/promotes this user to admin on startup
      ADMIN_EMAIL: admin@daggle.example.com
      ADMIN_PASSWORD: password123
      # Async scoring (set to true when using --profile async)
      # ASYNC_SCORING_ENABLED: "true"
      # CELERY_BROKER_URL: redis://redis:6379/0
      # CELERY_RESULT_BACKEND: redis://redis:6379/0
      # Storage settings (uncomment to use S3/MinIO)
      # STORAGE_BACKEND: s3
      # S3_ENDPOINT_URL: http://minio:9000
      # S3_BUCKET: daggle
      # S3_ACCESS_KEY: minioadmin
      # S3_SECRET_KEY: minioadmin
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - daggle_uploads:/tmp/daggle/uploads
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Backend with async scoring enabled
  backend-async:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/daggle
      CORS_ORIGINS: '["http://localhost:4200", "http://localhost"]'
      DEBUG: "true"
      ASYNC_SCORING_ENABLED: "true"
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    profiles:
      - async

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - backend

  # Dev-only frontend with hot reload
  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "4200:4200"
    command: npm start -- --host 0.0.0.0
    profiles:
      - dev

  # Redis for Celery task queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - async

  # Celery worker for async task processing
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/daggle
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      ASYNC_SCORING_ENABLED: "true"
      # Storage settings (match backend if using S3)
      # STORAGE_BACKEND: s3
      # S3_ENDPOINT_URL: http://minio:9000
      # S3_BUCKET: daggle
      # S3_ACCESS_KEY: minioadmin
      # S3_SECRET_KEY: minioadmin
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: celery -A src.infrastructure.tasks.celery_app worker --loglevel=info
    profiles:
      - async

volumes:
  postgres_data:
  frontend_node_modules:
  minio_data:
  redis_data:
  daggle_uploads:
